<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWGE XP Desktop</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css">
  <style>
    body {
      margin: 0;
      background: url('Microsoft_Nostalgic_Windows_Wallpaper_4k.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
    }

    .window {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      z-index: 2;
    }

    .window-body {
      padding: 24px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      align-items: center;
    }

    .icon-button {
      text-align: center;
      color: black;
    }

    .icon-button img {
      height: 80px;
      margin-bottom: 8px;
    }

    .bottom-icons {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .clock {
      position: fixed;
      bottom: 4px;
      right: 16px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      z-index: 999;
    }

    ul.start {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: linear-gradient(to top, #0b5fc0 0%, #53a3f1 50%, #0b5fc0 100%);
      border-top: 2px solid #003399;
      padding: 0 16px;
      z-index: 998;
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
    }

    ul.start li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 20px 6px 36px;
      display: inline-block;
      background-image: url('img/windows.png');
      background-repeat: no-repeat;
      background-position: 8px center;
      background-size: 20px;
      background-color: #008000;
      border: 2px outset #006600;
      font-family: Tahoma, sans-serif;
    }

    .slide-open {
      position: absolute;
      bottom: 48px;
      left: 0;
      background: #ececec;
      border: 2px outset #fff;
      width: 400px;
      display: none;
      z-index: 999;
    }

    .slide-open .top {
      padding: 8px;
      background: #0b5fc0;
      color: white;
    }

    .slide-open .menu {
      display: flex;
      padding: 10px;
    }

    .menu ul {
      list-style: none;
      padding-left: 0;
    }

    .menu li {
      padding: 6px 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    .menu li:hover {
      background: #0b5fc0;
      color: white;
    }

    .menu img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .bottom {
      height: 10px;
      background: #d0d0d0;
    }
  </style>
</head>
<body>

<div class="window" id="draggableWindow">
  <div class="title-bar" id="dragBar">
    <div class="title-bar-text">AWGE - Menu</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <div class="icon-grid">
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif"><div>MEDIA</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif"><div>FORUM</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif"><div>DVD</div></div>
    </div>
    <div class="bottom-icons">
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif"><div>ABOUT</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif"><div>CONTACT</div></div>
    </div>
  </div>
</div>

<!-- EXAMPLE CORRECTED SNIPPET -->
<ul class="start">
  <li class="xopen" tabindex="-1">
    <a href="#" class="program-image">Start</a>
    <div class="slide-open">
      <div class="top"><h1>Guest</h1></div>
      <div class="menu">
        <div class="programs">
          <ul>
            <li><img src="src/img/ie.png" alt=""><a href="#">Internet Explorer</a></li>
            <li><img src="src/img/paint.png" alt=""><a href="#">Paint</a></li>
            <li><img src="src/img/media-player.png" alt=""><a href="#">Windows Media Player</a></li>
            <li><img src="src/img/outlook-express.jpg" alt=""><a href="#">E-mail</a></li>
          </ul>
        </div>
        <div class="system">
          <ul>
            <li><img src="src/img/documents.png" alt=""><a href="#">My Documents</a></li>
            <li><img src="src/img/pictures.png" alt=""><a href="#">My Pictures</a></li>
            <li><img src="src/img/music.png" alt=""><a href="#">My Music</a></li>
            <li><img src="src/img/computer.png" alt=""><a href="#">My Computer</a></li>
            <li><img src="src/img/control-panel.png" alt=""><a href="#">Control Panel</a></li>

<div class="clock" id="clock">00:00 AM</div>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    const h = (now.getHours() % 12 || 12).toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const ampm = now.getHours() >= 12 ? "PM" : "AM";
    document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Start menu toggle
  document.querySelector('.xopen').addEventListener('click', function (e) {
    e.preventDefault();
    const menu = this.querySelector('.slide-open');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  // Drag logic
  const windowEl = document.getElementById("draggableWindow");
  const dragBar = document.getElementById("dragBar");
  let isDragging = false, offsetX, offsetY;

  dragBar.addEventListener("mousedown", (e) => {
    isDragging = true;
    const rect = windowEl.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  });

  document.addEventListener("mouseup", () => isDragging = false);

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      windowEl.style.left = `${e.clientX - offsetX}px`;
      windowEl.style.top = `${e.clientY - offsetY}px`;
      windowEl.style.transform = "none";
    }
  });
</script>
</body>
</html>
