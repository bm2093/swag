<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWGE XP Desktop</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css">
  <style>
    body {
      margin: 0;
      background: url('Microsoft_Nostalgic_Windows_Wallpaper_4k.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
    }

    .window {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      z-index: 2;
    }

    .window-body {
      padding: 24px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      align-items: center;
    }

    .icon-button {
      text-align: center;
      color: black;
    }

    .icon-button img {
      height: 80px;
      margin-bottom: 8px;
    }

    .bottom-icons {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, #0b5fc0 0%, #53a3f1 50%, #0b5fc0 100%);
      border-top: 2px solid #003399;
      padding: 0 16px;
      z-index: 3;
    }

    .start-button {
      background-color: #008000;
      color: white;
      font-weight: bold;
      padding: 6px 20px 6px 36px;
      border: 2px outset #006600;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Windows_logo_-_2002.svg/32px-Windows_logo_-_2002.svg.png');
      background-repeat: no-repeat;
      background-position: 8px center;
      background-size: 20px;
      cursor: pointer;
      font-family: Tahoma, sans-serif;
    }

    .clock {
      font-weight: bold;
      color: white;
      font-size: 14px;
    }

    .start-menu {
      position: fixed;
      bottom: 48px;
      left: 0;
      width: 360px;
      background-color: #ececec;
      border: 2px outset #fff;
      display: none;
      z-index: 5;
    }

    .start-menu .window-body {
      padding: 12px;
      display: flex;
    }

    .start-col {
      flex: 1;
      padding: 4px;
    }

    .start-col ul {
      list-style: none;
      padding-left: 0;
    }

    .start-col li {
      padding: 6px 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .start-col li:hover {
      background: #0b5fc0;
      color: white;
    }
  </style>
</head>
<body>

<div class="window" id="draggableWindow">
  <div class="title-bar" id="dragBar">
    <div class="title-bar-text">AWGE - Menu</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <div class="icon-grid">
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif"><div>MEDIA</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif"><div>FORUM</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif"><div>DVD</div></div>
    </div>
    <div class="bottom-icons">
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif"><div>ABOUT</div></div>
      <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif"><div>CONTACT</div></div>
    </div>
  </div>
</div>

<div class="taskbar">
  <div class="start-button" onclick="toggleStartMenu()">Start</div>
  <div class="clock" id="clock">00:00 AM</div>
</div>

<div class="start-menu" id="startMenu">
  <div class="window-body">
    <div class="start-col">
      <ul>
        <li>üé• Media Player</li>
        <li>üí¨ Forum</li>
        <li>üìÄ DVD Archive</li>
      </ul>
    </div>
    <div class="start-col">
      <ul>
        <li>üñ• My Computer</li>
        <li>üìÅ Documents</li>
        <li>‚öôÔ∏è Control Panel</li>
        <li>üîç Search</li>
        <li>üîí Shut Down</li>
      </ul>
    </div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const h = (now.getHours() % 12 || 12).toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const ampm = now.getHours() >= 12 ? "PM" : "AM";
    document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  function toggleStartMenu() {
    const menu = document.getElementById("startMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Drag logic
  const windowEl = document.getElementById("draggableWindow");
  const dragBar = document.getElementById("dragBar");
  let isDragging = false, offsetX, offsetY;

  dragBar.addEventListener("mousedown", (e) => {
    isDragging = true;
    const rect = windowEl.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  });

  document.addEventListener("mouseup", () => isDragging = false);

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      windowEl.style.left = `${e.clientX - offsetX}px`;
      windowEl.style.top = `${e.clientY - offsetY}px`;
      windowEl.style.transform = "none";
    }
  });
</script>
</body>
</html>
