
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWGE XP with Sound</title>
  <style>
    body {
      background: url('Microsoft_Nostalgic_Windows_Wallpaper_4k_low_quality.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .xp-window {
      width: 700px;
      border: 2px solid #000080;
      background-color: #ece9d8;
      box-shadow: 4px 4px 0 #000;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .xp-title-bar {
      background-color: #000080;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Tahoma, sans-serif;
      cursor: move;
    }

    .xp-title-bar span {
      flex-grow: 1;
    }

    .xp-buttons {
      display: flex;
      gap: 2px;
    }

    .xp-button {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0;
      border: 1px solid #808080;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      color: black;
    }

    .xp-menu-bar {
      background-color: #ece9d8;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #808080;
      padding: 4px 8px;
      font-size: 12px;
      color: black;
      font-family: Tahoma, sans-serif;
    }

    .xp-content {
      padding: 30px;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      justify-items: center;
      align-items: center;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
    }

    .nav-button img {
      height: 80px;
      margin-bottom: 8px;
    }

    .nav-button h3 {
      font-size: 16px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: url('swaggg.jpg') no-repeat center center;
      background-size: contain;
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .start-button {
      margin-left: 16px;
      padding: 4px 12px;
      background: #008000;
      border: 2px outset #004400;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: Tahoma, sans-serif;
    }

  </style>
</head>
<body>

  <div class="xp-window" id="xpWindow">
    <div class="xp-title-bar" id="titleBar">
      <span>AWGE - Menu</span>
      <div class="xp-buttons">
        <div class="xp-button">_</div>
        <div class="xp-button">◻</div>
        <div class="xp-button">✕</div>
      </div>
    </div>
    <div class="xp-menu-bar">File&nbsp;&nbsp;Edit&nbsp;&nbsp;View&nbsp;&nbsp;Help</div>
    <div class="xp-content">
      <div class="button-grid">
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif" alt="Media" /><h3>MEDIA</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif" alt="Forum" /><h3>FORUM</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif" alt="DVD" /><h3>DVD</h3></button>
      </div>
      <div class="bottom-row">
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif" alt="About" /><h3>ABOUT</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif" alt="Contact" /><h3>CONTACT</h3></button>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button" onclick="playAudio()">Start</button>
  </div>

  <audio id="bg-audio" src="swagswagswag.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    function playAudio() {
      audio.volume = 0.75;
      audio.play();
    }

    // Draggable XP window
    const windowBox = document.getElementById('xpWindow');
    const titleBar = document.getElementById('titleBar');
    let isDragging = false, offsetX = 0, offsetY = 0;

    titleBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = windowBox.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        windowBox.style.left = `${e.clientX - offsetX}px`;
        windowBox.style.top = `${e.clientY - offsetY}px`;
        windowBox.style.position = 'absolute';
        windowBox.style.margin = '0';
      }
    });
  </script>
</body>
</html>
