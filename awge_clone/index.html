
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWGE XP Final</title>
  <style>
    body {
      background: url('Microsoft_Nostalgic_Windows_Wallpaper_4k.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .xp-window {
      width: 700px;
      border: 2px solid #000080;
      background-color: #ece9d8;
      box-shadow: 4px 4px 0 #000;
    }

    .xp-title-bar {
      background-color: #000080;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Tahoma, sans-serif;
    }

    .xp-title-bar span {
      flex-grow: 1;
    }

    .xp-buttons {
      display: flex;
      gap: 2px;
    }

    .xp-button {
      width: 16px;
      height: 16px;
      background-color: #c0c0c0;
      border: 1px solid #808080;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      color: black;
    }

    .xp-menu-bar {
      background-color: #ece9d8;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #808080;
      padding: 4px 8px;
      font-size: 12px;
      color: black;
      font-family: Tahoma, sans-serif;
    }

    .xp-content {
      padding: 30px;
      text-align: center;
    }

    .top-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      justify-items: center;
      align-items: center;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
    }

    .nav-button img {
      height: 80px;
      margin-bottom: 8px;
    }

    .nav-button h3 {
      font-size: 16px;
    }

    @media (max-width: 700px) {
      .xp-window {
        width: 95%;
      }

      .top-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .bottom-row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="xp-window">
    <div class="xp-title-bar">
      <span>AWGE - Menu</span>
      <div class="xp-buttons">
        <div class="xp-button">_</div>
        <div class="xp-button">◻</div>
        <div class="xp-button">✕</div>
      </div>
    </div>
    <div class="xp-menu-bar">
      File&nbsp;&nbsp;Edit&nbsp;&nbsp;View&nbsp;&nbsp;Help
    </div>
    <div class="xp-content">
      <div class="top-grid">
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif" alt="Media" /><h3>MEDIA</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif" alt="Forum" /><h3>FORUM</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif" alt="DVD" /><h3>DVD</h3></button>
      </div>
      <div class="bottom-row">
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif" alt="About" /><h3>ABOUT</h3></button>
        <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif" alt="Contact" /><h3>CONTACT</h3></button>
      </div>
    </div>
  </div>

<script>
  const xpWindow = document.querySelector('.xp-window');
  const titleBar = document.querySelector('.xp-title-bar');
  let isDragging = false, offsetX = 0, offsetY = 0;

  titleBar.style.cursor = 'move';
  titleBar.addEventListener('mousedown', (e) => {
    isDragging = true;
    const rect = xpWindow.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      xpWindow.style.position = 'absolute';
      xpWindow.style.left = `${e.clientX - offsetX}px`;
      xpWindow.style.top = `${e.clientY - offsetY}px`;
      xpWindow.style.margin = '0';
    }
  });
</script>

  <div class="taskbar"></div>
<style>
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: url('swaggg.jpg') no-repeat center center;
    background-size: cover;
    z-index: 1000;
  }
</style>
</body>

</html>
