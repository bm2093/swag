<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWGE XP Styled</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    body {
      background: url('Microsoft_Nostalgic_Windows_Wallpaper_4k.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Tahoma, sans-serif;
      overflow: hidden;
    }

    .window {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
    }

    .window-body {
      padding: 24px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
      align-items: center;
    }

    .icon-button {
      text-align: center;
      color: black;
    }

    .icon-button img {
      height: 80px;
      margin-bottom: 8px;
    }

    .bottom-icons {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, #0b5fc0 0%, #53a3f1 50%, #0b5fc0 100%);
      border-top: 2px solid #003399;
      z-index: 1000;
      padding: 0 16px;
    }

    .start-button {
      background-color: #008000;
      color: white;
      font-weight: bold;
      padding: 6px 20px 6px 36px;
      border: 2px outset #006600;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Windows_logo_-_2002.svg/32px-Windows_logo_-_2002.svg.png');
      background-repeat: no-repeat;
      background-position: 8px center;
      background-size: 20px;
      cursor: pointer;
      font-family: Tahoma, sans-serif;
    }

    .taskbar-clock {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">AWGE - Menu</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="icon-grid">
        <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif"><div>MEDIA</div></div>
        <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif"><div>FORUM</div></div>
        <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif"><div>DVD</div></div>
      </div>
      <div class="bottom-icons">
        <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif"><div>ABOUT</div></div>
        <div class="icon-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif"><div>CONTACT</div></div>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div class="start-button">Start</div>
    <div class="taskbar-clock" id="clock">00:00 AM</div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      clock.textContent = `${(hours % 12) || 12}:${minutes} ${hours >= 12 ? 'PM' : 'AM'}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
