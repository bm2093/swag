
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .tab-frame {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid white;
      padding-top: 30px;
      z-index: 0;
    }

    .tab-title {
      position: absolute;
      top: 0;
      left: 0;
      background: #999;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      color: black;
      padding: 8px 12px;
      border: 2px solid white;
      border-bottom: none;
      z-index: 2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      margin: 20px;
      cursor: pointer;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px; justify-content: center;
      max-width: 800px;
      margin-top: 40px;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .nav-button img {
      height: 100px;
      margin-bottom: 10px;
    }

    .nav-button h3 {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .nav-button img {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="tab-frame"></div>
  <div class="tab-title">AWGE</div>

  <div class="container">
    <div class="button-grid">
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/vhs-camera.gif" alt="Media" /><h3>MEDIA</h3></button>
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeForum.gif" alt="Forum" /><h3>FORUM</h3></button>
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/awgeDVD.gif" alt="DVD" /><h3>DVD</h3></button>
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/hats_2.gif" alt="Shop" /><h3>SHOP</h3></button>
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/question-block-red.gif" alt="About" /><h3>ABOUT</h3></button>
      <button class="nav-button"><img src="https://dwvo2npct47gg.cloudfront.net/gifs/pager.gif" alt="Contact" /><h3>CONTACT</h3></button>
    </div>
  </div>
</body>
</html>
